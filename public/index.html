<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Reservation</title>

  <!-- google foots -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Roboto:wght@100;400;700&family=Shrikhand&display=swap"
    rel="stylesheet">

    <!-- font-awesome for the icons  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- stylesheet  -->
  <link rel="stylesheet" href="assets/css/modal.css" />

</head>

<body>
  <nav class="topnav" id="myTopnav">

    <div class="topnav__logo">
      <img alt="logo" src="assets/images/Logo.png" />
    </div>

    <div class="main-navbar">
      <a href="#" class="main-navbar__item active"><span>Accueil</span></a>
      <a href="#" class="main-navbar__item"><span>Détails de l'évènement</span></a>
      <a href="#" class="main-navbar__item"><span>À propos</span></a>
      <a href="#" class="main-navbar__item"><span>Contact</span></a>
      <a href="#" class="main-navbar__item"><span>Évènements passés</span></a>
    </div>

    <a href="javascript:void(0);" class="icon" onclick="editNav()">
      <i class="fa fa-bars"></i>
    </a>

  </nav>

  <main>

    <section class="hero-section" id="hero-section">
      <div class="hero-content">
        <!-- background image of #hero-section  -->
        <div class="hero-img">
          <img src="assets/images/bg_img.jpg" alt="img" />
        </div>

        <header class="header">
          <h1 class="hero-headline">
            Marathon national<br class="break" />
            de jeux vidéos
          </h1>
          <p class="hero-text">
            Vous aimez jouer ? Notre prochain évènement gaming est ouvert
            aux réservations... Places limitées !
          </p>
        </header>

        <div class="button-wrapper">
          <button class="btn btn--modal">
            je m'inscris
          </button>
        </div>

      </div><!-- .hero-content -->

    </section> <!-- #hero-section -->




    <!-- FORMULAIRE  -->
    <div class="bground">

      <div class="content">
        <span class="close" onclick=closeModal()></span>

        <div class="modal-body" id="form-section">

          <form class="form" name="reserve" action="index.html" method="get" onsubmit="validate(event);">

            <div class="formData" data-error="Veuillez entrer un prénom correct." data-error-visible="false">
              <label class="text-label">Prénom</label><br>
              <input class="text-control" type="text" data-type="name" id="first" name="first" minlength="2" /><br>
            </div><!-- .form-data -->

            <div class="formData" data-error="Veuillez entrer un nom correct." data-error-visible="false">
              <label class="text-label">Nom</label><br>
              <input class="text-control" type="text" data-type="name" id="last" name="last" /><br>
            </div><!-- .form-data -->

            <div class="formData" data-error="Veuillez entrer un email correct." data-error-visible="false">
              <label class="text-label">E-mail</label><br>
              <input class="text-control" type="email" id="email" data-type="email" name="email" /><br>
            </div><!-- .form-data -->

            <div class="formData" data-error="Veuillez entrer une date de naissance." data-error-visible="false">
              <label class="text-label">Date de naissance</label><br>
              <input class="text-control" type="date" id="birthdate" data-type="date" name="birthdate" /><br>
            </div><!-- .form-data -->

            <div class="formData" data-error="Veuillez entrer une quantité." data-error-visible="false">
              <label class="text-label">À combien de tournois GameOn avez-vous déjà participé ?</label><br>
              <input type="number" class="text-control" id="quantity" data-type="quantity" name="quantity" min="0"
                max="99">
            </div><!-- .form-data -->

            <!-- formData for the locations  -->
            <div class="formData" id="location-entry" data-error="Veuillez choisir une ville."
              data-error-visible="false">

              <label class="text-label">A quel tournoi souhaitez-vous participer cette année ?</label><br>

              <div class="input-wrapper">
                <input class="checkbox-input location" type="radio" id="location1" name="location" value="New York"
                  data-type="city" />
                <label class="checkbox-label" for="location1">
                  <span class="checkbox-icon"></span>
                  New York</label>

                <input class="checkbox-input location" type="radio" id="location2" name="location" value="San Francisco"
                  data-type="city" />
                <label class="checkbox-label" for="location2">
                  <span class="checkbox-icon"></span>
                  San Francisco</label>

                <input class="checkbox-input location" type="radio" id="location3" name="location" value="Seattle"
                  data-type="city" />
                <label class="checkbox-label" for="location3">
                  <span class="checkbox-icon"></span>
                  Seattle</label>

                <input class="checkbox-input location" type="radio" id="location4" name="location" value="Chicago"
                  data-type="city" />
                <label class="checkbox-label" for="location4">
                  <span class="checkbox-icon"></span>
                  Chicago</label>

                <input class="checkbox-input location" type="radio" id="location5" name="location" value="Boston"
                  data-type="city" />
                <label class="checkbox-label" for="location5">
                  <span class="checkbox-icon"></span>
                  Boston</label>

                <input class="checkbox-input location" type="radio" id="location6" name="location" value="Portland"
                  data-type="city" />
                <label class="checkbox-label" for="location6">
                  <span class="checkbox-icon"></span>
                  Portland</label>

              </div>
            </div><!-- .form-data -->

            <div class="formData" data-error="Veuillez accepter les conditions d'utilisation."
              data-error-visible="false">
              <div class=" input-wrapper input-wrapper--vertical">

                <input class="checkbox-input" type="checkbox" id="checkbox1" data-type="agreement"/>
                <label class="checkbox-label checkbox-label--2" for="checkbox1">
                  <span class="checkbox-icon"></span>
                  J'ai lu et accepté les conditions d'utilisation.
                </label>
                <br>

                <input class="checkbox-input" type="checkbox" id="checkbox2"/>
                <label class="checkbox-label checkbox-label--2" for="checkbox2">
                  <span class="checkbox-icon"></span>
                  Je souhaite être prévenu des prochains évènements.
                </label>

              </div>

            </div><!-- .form-data -->
            <br>

            <div class="formData submit" data-error="Veuillez compléter le formulaire." data-error-visible="false">
              <input class="btn btn--submit " type="submit" value="C'est parti" />
            </div>

          </form><!-- .form -->

        </div><!-- modal-body -->

        <div class="thank-you-message">
          <p class="message">Merci pour <br /> votre inscription.</p>
          <input type="button" class="btn btn--close" value="Fermer" onclick=closeModal() />
        </div>

      </div><!-- content -->
    </div> <!-- .bground of the modal -->
  </main>

  <footer class="footer">
    <p class="copyrights">
      Copyright 2014 - <span id="this-year"></span>, GameOn Inc.
    </p>
  </footer>

  <!-- script related to the page -->
  <script src="./scripts/modal.js"></script>
  <script src="./scripts/validation.js"></script>

  
  <script src="./scripts/utils/checkIfError.js"></script>
  <script src="./scripts/utils/errorDisplay.js"></script>
  <script src="./scripts/utils/inputValid.js"></script>


  <script src="./scripts/models/newuser.js"></script>
  <!-- update the copyright year according to the current year  -->
  <script src="./scripts/utils/currentYear.js"></script>

</body>

</html>
